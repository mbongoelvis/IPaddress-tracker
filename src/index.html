<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- googel fonts links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind file watch -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- tailwind cdn if the tailwind those not work -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper w-full h-screen flex flex-col">

      <!-- ip section -->
      <div class="w-full h-[40%] bg-blue-600 bg-cover bg-center bg-no-repeat pt-5 relative">
        <p class="text-center font-semibold text-xl text-white">
          IP Address Tracker
        </p>
        <!-- search bar -->
        <div class="mt-5 w-[80%] flex h-[3rem] bg-white items-center rounded-2xl mx-auto pl-4">
          <input type="text" class="w-full h-full outline-none rounded-l-2xl" placeholder="Enter the IP Address" required />
          <div class="bg-black h-full w-[4rem] flex items-center justify-center rounded-r-2xl cursor-pointer">
            <span class="material-symbols-outlined text-white">
              keyboard_arrow_right
            </span>
          </div>
        </div>
        <!-- tracker information -->
        <div class="bg-white text-gray-950 absolute w-[80%] top-[9rem] left-10 rounded-2xl z-10 flex flex-col gap-6 min-h-[3rem] text-center py-5">
          <div>
            <p class="text-gray-500 text-xs mb-1 font-bold">IP ADDRESS</p>
            <p class="font-bold">192.212.174.101</p>
          </div>
          <div>
            <p class="text-gray-500 text-xs mb-1 font-bold">LOCATION</p>
            <p class="font-bold">Brooklyn. NY 10001</p>
          </div>
          <div>
            <p class="text-gray-500 text-xs mb-1 font-bold">TIMEZONE</p>
            <p class="font-bold">UTC-05:00</p>
          </div>
          <div>
            <p class="text-gray-500 text-xs mb-1 font-bold">ISP</p>
            <p class="font-bold">SpaceX Starlink</p>
          </div>
        </div>
      </div>

      <!-- map section -->
      <div class="w-full h-[80%] bg-red-500"></div>
    </div>
  </body>
</html>
